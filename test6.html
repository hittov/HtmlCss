<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style2.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="status-bar">
        <div class="status-bar__column">
          <i class="fa-solid fa-bars-staggered fa-lg"></i>
        </div>
        <div class="status-bar__column">
          <span>메뉴</span>
        </div>
        <div class="status-bar__column">
          <i class="fa-solid fa-basket-shopping fa-lg"></i>
        </div>
      </div>

      <form class="search-form">
        <input class="search-form__input" type="text" placeholder="메뉴 검색" />
        <i class="search-form__icon fa-solid fa-magnifying-glass fa-lg"></i>
      </form>

      <main>
        <h1 class="main-rec__h1">오늘의 추천 메뉴</h1>
        <section class="main-rec">
          <div class="main-rec__img">
            <img src="img/1.jpg" />
          </div>
          <div class="main-rec__data">
            <div class="main-rec__text">
              <h3 class="main-rec__title">코찡마요치킨</h3>
              <h5 class="main-rec__doc">코가 찡~ 고추냉이의 화끈한 맛</h5>
            </div>
            <div class="main-rec__select">
              <h5 class="main-rec__bone">뼈</h5>
              <h5 class="main-rec__boneless">순살</h5>
              <span class="main-rec__order">주문하기</span>
            </div>
          </div>
        </section>

        <section class="popular-menu">
          <h1>인기 메뉴</h1>
          <div class="popular-menu__list">
            <img class="popular-menu__img" src="img/1.jpg" />
            <img class="popular-menu__img" src="img/2.jpg" />
            <img class="popular-menu__img" src="img/3.jpg" />
            <img class="popular-menu__img" src="img/4.jpg" />
            <img class="popular-menu__img" src="img/5.jpg" />
          </div>

          <h1>최고 인기 메뉴</h1>
          <section class="best-menu">
            <div class="best-menu__img">
              <img src="img/5.jpg" />
            </div>
            <div class="best-menu__text">
              <h1 class="best-menu__title">치즈 스노윙 치킨</h1>
              <h5 class="best-menu__doc">
                입 안에서 사르르 녹는 스노윙 치즈 네네치킨의 대표 메뉴로 꾸준한
                인기를 얻고 있다.
              </h5>
            </div>
          </section>
        </section>
      </main>
    </div>
    <script
      src="https://kit.fontawesome.com/8c20ab2201.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
