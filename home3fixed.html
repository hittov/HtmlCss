<!DOCTYPE html>
<html lang="kr">
  <head>
    <!-- 브라우저에게 사이트가 어떻게 보여지는지 구글이 어떻게 보여지는지 설정하는 코드
    보여지지 않는 태크들 -->
    <link
      rel="shortcut icon"
      href="https://assets.nflxext.com/ffe/siteui/common/icons/nficon2016.ico"
    />
    <title>The Park Times</title>
    <meta charset="utf-8" />
    <meta name="description" content="This is my website" />
    <!-- meta 부가적인 정보를 담는 태그 -->
    <style>
      body {
        height: 1000vh;
        margin: 20px;
      }
      div {
        color: blue;
        width: 150px;
        height: 150px;
        background-color: teal;
      }
      #green {
        position: fixed;
        opacity: 0.2;
      }
      #different {
        background-color: wheat;
      }
    </style>
    <!-- position: fixed; 포지션이 고정되고 다른 레이어가 된다. 모든 것의 가장 위
      top right left bottom 중 하나만 바꿔도 다른 레이어로 변함 아래 쪽 div
      opacity 투명도 조절 -->
  </head>
  <body>
    <div id="green"></div>
    <div id="different"></div>
  </body>
</html>
