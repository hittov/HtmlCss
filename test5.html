<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="big-box">
      <div class="status-bar">
        <div class="status-bar__column">
          <i class="fa-solid fa-xmark"></i>
        </div>
        <div class="status-bar__column">
          <span>Playlist</span>
        </div>
      </div>

      <div class="music-area">
        <div class="music-area__box">
          <i class="fa-regular fa-image fa-lg"></i>
        </div>
        <div class="music-area__text">
          <h1 class="music-area__title">Random Love</h1>
          <span class="music-area__by">by Divay Kapoor</span>
        </div>
      </div>

      <div class="play-area">
        <div class="play-area__btn">
          <i class="fa-solid fa-play fa-sm"></i>
          <span>play</span>
        </div>
        <div class="play-area__btn">
          <i class="fa-regular fa-heart"></i>
        </div>
        <div class="play-area__btn">
          <i class="fa-solid fa-plus"></i>
        </div>
      </div>

      <div class="list-area">
        <ul class="list-area__box">
          <li class="list-area__title">Matargasti</li>
          <li class="list-area__musition">Mohit Chauhan</li>
        </ul>

        <ul class="list-area__box">
          <li class="list-area__title">Attitude</li>
          <li class="list-area__musition">lewis Ofman Attitude</li>
        </ul>

        <ul class="list-area__box">
          <li class="list-area__title">Matargasti</li>
          <li class="list-area__musition">Mohit Chauhan</li>
        </ul>

        <ul class="list-area__box">
          <li class="list-area__title">Matargasti</li>
          <li class="list-area__musition">Mohit Chauhan</li>
        </ul>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/8c20ab2201.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
